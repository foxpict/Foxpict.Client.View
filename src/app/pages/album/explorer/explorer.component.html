<div class="container fit-height">
  <div class="row fix-height-50">
    <div *ngFor="let listItem of viewModel.ExplorerSplitedListItems" class="col fix-height-100">
        <nb-list>
            <nb-list-item *ngFor="let item of listItem.items">
              <button class="btn btn-light btn-xs" (click)="selectedListItem(item)">{{ item.Name }}</button>
            </nb-list-item>
          </nb-list>
    </div>
  </div>
  <div class="row fix-height-50">
    <div class="col fix-height-100">
      <nb-list>
        <nb-list-item *ngFor="let fruit of fruits">
          {{ fruit }}
        </nb-list-item>
      </nb-list>
    </div>
  </div>
</div>
